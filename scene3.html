<!DOCTYPE html>
<head>
<meta charset="utf-8">
<title>COVID Scenes</title>
<link rel="stylesheet" href="test.css">
<script src="https://d3js.org/d3.v4.js"></script>
</head>
<body>
<header>
<h1> COVID 19 Scenes</h1>
</header>
<main>
  <div id="scatter"></div>
</main>
<aside>
  <div class="myDiv">
    <h2>Total Cases compared to Deaths</h2>
    <p>Surpising Mexico has a higher Fatality Rate then the United States</p>
  </div>

<a href="index.html"> 
  <button type="submit" class="button"
  style="vertical-align:middle"><span>Restart</span>
  </button>
  </a> 
</aside>
<footer>
</footer>
</body>
<script>


  var margin = {top: 10, right: 30, bottom: 30, left: 60},
      width = 500 - margin.left - margin.right,
      height = 420 - margin.top - margin.bottom;
  

  var svg = d3.select("#scatter")
    .append("svg")
      .attr("width", width + margin.left + margin.right)
      .attr("height", height + margin.top + margin.bottom)
    .append("g")
      .attr("transform",
            "translate(" + margin.left + "," + margin.top + ")");

  d3.csv("owid-covid-data.csv", function(data) {
  

    var x = d3.scaleLinear()
      .domain([0, 160000])
      .range([ 0, width ]);
    svg.append("g")
      .attr("transform", "translate(0," + height + ")")
      .call(d3.axisBottom(x));
  

    var y = d3.scaleLinear()
      .domain([0, 5000000])
      .range([ height, 0]);
    svg.append("g")
      .call(d3.axisLeft(y));

    var tooltip = d3.select("#scatter")
      .append("div")
      .style("opacity", 0)
      .attr("class", "tooltip")
      .style("background-color", "#590C0C")
      .style("border", "solid")
      .style("border-width", "1px")
      .style("border-radius", "5px")
      .style("padding", "10px")
  

    var mouseover = function(d) {
      tooltip
        .style("opacity", 1)
    }
  
    var mousemove = function(d) {
      tooltip
        .html("Country: "+d.location+"<br>Total Cases: " + d3.format(',')(d.total_cases)+"<br>Total Deaths: "+d3.format(',')(d.total_deaths)+"<br>Total Population: "+d3.format(',')(d.population)+"<br>Fatality Rate: "+d.total_rate)
        .style("left", (d3.mouse(this)[0]+90) + "px")
        .style("top", (d3.mouse(this)[1]) + "px")
    }

    var mouseleave = function(d) {
      tooltip
        .transition()
        .duration(200)
        .style("opacity", 0)
    }

    svg.append('g')
      .selectAll("dot")
      .data(data.filter(function(d,i){return i<5000000}))
      .enter()
      .append("circle")
        .attr("cx", function (d) { return x(d.total_deaths); } )
        .attr("cy", function (d) { return y(d.total_cases); } )
        .attr("r", 7)
        .style("fill", "#590C0C")
        .style("opacity", 0.3)
        .style("stroke", "white")
      .on("mouseover", mouseover )
      .on("mousemove", mousemove )
      .on("mouseleave", mouseleave )
  
  })
  
  </script>
