<!DOCTYPE html>
<head>
<meta charset="utf-8">
<title>COVID Scenes</title>
<link rel="stylesheet" href="test.css">
<script src="https://d3js.org/d3.v4.js"></script>
</head>
<body>
<header>
<h1> COVID 19 Scenes</h1>
</header>
<main>
  <div id="bubble"></div>
</main>
<aside>
  <div class="myDiv">
    <h2>Cases by Countries with the Top 10 in Population</h2>
    <p>COVID-19 Cases vary quite bit when looking at the top 10 most populated Countries.</p>
  </div>

<a href="scene3.html"> 
  <button type="submit" class="button"
  style="vertical-align:middle"><span>Scene 2</span>
  </button>
  </a> 
</aside>
</footer>
</body>
<script>

  // set the dimensions and margins of the graph
  var margin = {top: 10, right: 20, bottom: 50, left: 50},
      width = 500 - margin.left - margin.right,
      height = 500 - margin.top - margin.bottom;
  
  // append the svg object to the body of the page
  var svg = d3.select("#bubble")
    .append("svg")
      .attr("width", width + margin.left + margin.right)
      .attr("height", height + margin.top + margin.bottom)
    .append("g")
      .attr("transform",
            "translate(" + margin.left + "," + margin.top + ")");
  
  //Read the data
  d3.csv("owid-covid-data.csv", function(data) {
  
    // Add X axis
    var x = d3.scaleLinear()
      .domain([0, 5000000])
      .range([ 0, width ]);
    svg.append("g")
      .attr("transform", "translate(0," + height + ")")
      .call(d3.axisBottom(x))
    .selectAll("text")
      .attr("transform", "translate(-10,0)rotate(-45)")
      .style("text-anchor", "end");
  
    // Add Y axis
    var y = d3.scaleLinear()
      .domain([600, 160000])
      .range([ height, 0]);
    svg.append("g")
      .call(d3.axisLeft(y));
  
    // Add a scale for bubble size
    var z = d3.scaleLinear()
    .domain([200000, 1310000000])
    .range([ 1, 40]);

    // Add dots
    svg.append('g')
      .selectAll("dot")
      .data(data)
      .enter()
      .append("circle")
        .attr("cx", function (d) { return x(d.total_cases); } )
        .attr("cy", function (d) { return y(d.population); } )
        .attr("r", function (d) { return z(d.total_deaths); } )
        .style("fill", "black")
        .style("opacity", "0.7")
        .attr("stroke", "black")
        
  })
  </script>
