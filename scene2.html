<!DOCTYPE html>
<head>
<meta charset="utf-8">
<title>COVID Scenes</title>
<link rel="stylesheet" href="test.css">
<script src="https://d3js.org/d3.v4.js"></script>
</head>
<body>
<header>
<h1> COVID 19 Scenes</h1>
</header>
<main>
  <div id="scattterplot"></div>
</main>
<aside>
  <div class="myDiv">
    <h2>Cases by Countries with the Top 10 in Population</h2>
    <p>COVID-19 Cases vary quite bit when looking at the top 10 most populated Countries.</p>
  </div>

<a href="scene3.html"> 
  <button type="submit" class="button"
  style="vertical-align:middle"><span>Scene 2</span>
  </button>
  </a> 
</aside>
</footer>
</body>
<script>

  // set the dimensions and margins of the graph
  var margin = {top: 10, right: 30, bottom: 30, left: 60},
      width = 460 - margin.left - margin.right,
      height = 450 - margin.top - margin.bottom;
  
  // append the svg object to the body of the page
  var svg = d3.select("#scattterplot")
    .append("svg")
      .attr("width", width + margin.left + margin.right)
      .attr("height", height + margin.top + margin.bottom)
    .append("g")
      .attr("transform",
            "translate(" + margin.left + "," + margin.top + ")");
  
  //Read the data
  d3.csv("owid-covid-data.csv", function(data) {
  
    // Add X axis
    var x = d3.scaleLinear()
      .domain([0, 5000000])
      .range([ 0, width ]);
    svg.append("g")
      .attr("transform", "translate(0," + height + ")")
      .call(d3.axisBottom(x));
  
    // Add Y axis
    var y = d3.scaleLinear()
      .domain([0, 160000])
      .range([ height, 0]);
    svg.append("g")
      .call(d3.axisLeft(y));
  

    var tooltip = d3.select("#scattterplot")
      .append("div")
      .style("opacity", 0)
      .attr("class", "tooltip")
      .style("background-color", "white")
      .style("border", "solid")
      .style("border-width", "1px")
      .style("border-radius", "5px")
      .style("padding", "10px")
  
  
    var mouseover = function(d) {
      tooltip
        .style("opacity", 1)
    }
  
    var mousemove = function(d) {
      tooltip
        .html("The exact value of<br>the Ground Living area is: " + d.total_cases)
        .style("left", (d3.mouse(this)[0]+90) + "px")
        .style("top", (d3.mouse(this)[1]) + "px")
    }

    var mouseleave = function(d) {
      tooltip
        .transition()
        .duration(200)
        .style("opacity", 0)
    }

    svg.append('g')
      .selectAll("dot")
      .data(data)
      .append("circle")
        .attr("cx", function (d) { return x(d.total_cases); } )
        .attr("cy", function (d) { return y(d.total_deaths); } )
        .attr("r", 7)
        .style("fill", "#69b3a2")
        .style("opacity", 0.3)
        .style("stroke", "white")
      .on("mouseover", mouseover )
      .on("mousemove", mousemove )
      .on("mouseleave", mouseleave )
  
  })
  
  </script>
