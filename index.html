<!DOCTYPE html>
<head>
<meta charset="utf-8">
<title>COVID Scenes</title>
<link rel="stylesheet" href="test.css">
<script src="https://d3js.org/d3.v4.js"></script>
</head>
<body>
<header>
<h1> COVID 19 Scenes</h1>
</header>
<main>
  <div id="bar_chart"></div>
</main>
<aside>
  <div class="myDiv">
    <h2>Cases by Countries with the Top 10 in Population</h2>
    <p>COVID-19 Cases vary quite bit when looking at the top 10 most populated Countries.</p>
  </div>

<a href="scene2.html"> 
  <button type="submit" class="button"
  style="vertical-align:middle"><span>Scene 2</span>
  </button>
  </a> 
</aside>
</footer>
</body>
<script>
// set the dimensions and margins of the graph
var margin = {top: 30, right: 30, bottom: 70, left: 60},
    width = 560 - margin.left - margin.right,
    height = 500 - margin.top - margin.bottom;

// append the svg object to the body of the page
var svg = d3.select("#bar_chart")
  .append("svg")
    .attr("width", width + margin.left + margin.right)
    .attr("height", height + margin.top + margin.bottom)
  .append("g")
    .attr("transform",
          "translate(" + margin.left + "," + margin.top + ")");

// Parse the Data
d3.csv("owid-covid-data.csv", function(data) {

  // sort data
  data.sort(function(b, a) {
    return a.total_cases - b.total_cases;
  });

  // X axis
  var x = d3.scaleBand()
    .range([ 0, width ])
    .domain(data.map(function(d) { return d.location; }))
    .padding(0.2);
  svg.append("g")
    .attr("transform", "translate(0," + height + ")")
    .call(d3.axisBottom(x))
    .selectAll("text")
      .attr("transform", "translate(-10,0)rotate(-45)")
      .style("text-anchor", "end");

  // Add Y axis
  var y = d3.scaleLinear()
    .domain([0, 5000000])
    .range([ height, 0]);
  svg.append("g")
    .call(d3.axisLeft(y));

    var topData = data.sort(function(a, b) {
    return d3.descending(+a.total_cases, +b.total_cases);
}).slice(0, 10);

  // Bars
  svg.selectAll("mybar")
    .data(topData)
    .enter()
    .append("rect")
      .attr("x", function(d) { return x(d.location); })
      .attr("y", function(d) { return y(d.total_cases); })
      .attr("width", x.bandwidth())
      .attr("height", function(d) { return height - y(d.total_cases); })
      .attr("fill", "#590C0C")
      .attr("height", function(d) { return height - y(0); })
      .attr("y", function(d) { return y(0); })

// Animation
svg.selectAll("rect")
  .transition()
  .duration(800)
  .attr("y", function(d) { return y(d.total_cases); })
  .attr("height", function(d) { return height - y(d.total_cases); })
  .delay(function(d,i){console.log(i) ; return(i*100)})

})
</script>
